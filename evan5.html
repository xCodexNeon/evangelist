            0% {

            10% {
                transform: skewX(-18deg) skewY(0deg);
            }

            20% {
                transform: skewX(-5deg) skewY(2deg);
            }
        
            30% {
               transform: skewX(-10deg) skewY(5deg);
            }

           

            40% {
                transform: skewX(-25deg) skewY(4deg);
            }

            50% {
                transform: skewX(-50deg) skewY(-5deg);
            }
            
        
            60% {
                transform: skewX(-20deg) skewY(-1deg);

            70% {
                transform: skewX(20deg) skewY(5deg);
            }
            80% {
                transform: skewX(50deg) skewY(-4deg);
            }
            90% {
                transform: skewX(-10deg) skewY(2deg);
            }
            100% {
               transform: skewX(-45deg) skewY(-2deg);
            }
        }
        @keyframes red {
            0% {
               
                transform: skewX(10deg) skewY(1deg);

            10% {
                transform: skewX(18deg) skewY(0deg);

            20% {
