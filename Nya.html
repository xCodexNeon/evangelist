    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Merienda:wght@300&display=swap');

        html, body {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            margin: 0;
            padding: 0;
            background-image: url(https://i.postimg.cc/bwKB5wMp/lineas-diagonales-fondo-rayas-rectas-textura-fondo-simple-patron-costuras-patron-linea-fondo-geometr.jpg);
            font-family: "Roboto", Arial, sans-serif;
        }


        #main {
            opacity: .3;
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            margin: 0;
            padding: 0;
            background-image: url(https://i.postimg.cc/bwKB5wMp/lineas-diagonales-fondo-rayas-rectas-textura-fondo-simple-patron-costuras-patron-linea-fondo-geometr.jpg);
        }

        .square-wrap {
            mix-blend-mode: difference;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-left: -113px;
        }

        .square {
            filter: invert(100%);
            position: absolute;
            background-color: black;
            width: 3px;
            height: 62px;
            margin: 0 3px;
            animation: sliding 3s ease infinite;
        }

            .square:nth-child(1n) {
                animation-delay: 0.3s;
            }

            .square:nth-child(2n) {
                animation-delay: 1s;
            }

            .square:nth-child(3n) {
                animation-delay: 0.7s;
            }

            .square:nth-child(5n) {
                animation-delay: 1.3s;
            }

            .square:nth-child(7n) {
                animation-delay: 1.5s;
            }

            .square:nth-child(11n) {
                animation-delay: 1.7s;
            }

            .square:nth-child(13n) {
                animation-delay: 2s;
            }

            .square:nth-child(17n) {
                animation-delay: 2.3s;
            }

            .square:nth-child(19n) {
                animation-delay: 2.5s;
            }

            .square:nth-child(23n) {
                animation-delay: 2.7s;
            }

            .square:nth-child(29n) {
                animation-delay: 3s;
            }

        @keyframes sliding {
            0%, 100% {
                transform: translate(0, 0);
            }

            50% {
                transform: translate(225px, 0);
            }
        }

        #mainp {
            color: black;
            text-transform: uppercase;
            top: 54%;
            left: 48%;
            font-size: .7vw;
            letter-spacing: .2vw;
            position: absolute;
        }
    </style>
</head>
