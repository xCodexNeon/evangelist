        .line {
            margin: 0;
            display: block;
            float: left;
            position: relative;
            width: .66666666666666666666666666666667%;
            height: 100%;
            background: black;
            background-clip: padding-box;
            -webkit-transition: all 2s;
            -webkit-transition-delay: 1.5s;
            z-index: 3;
        }

            .line:hover {
                -webkit-transition: padding 0.1s, top 0.1s;
                -webkit-transform: rotate(0deg) rotateY(0);
                -webkit-transition-delay: 0s;
                opacity: 0;
            }

            .line:after {
                content: "";
                position: absolute;
                top: 0;
                -webkit-filter: blur(1px);
                left: 0;
                bottom: 0;
                right: 0;
                background: url(noise.png) center center;
                z-index: -1;
            }

            .line:before {
                opacity: 0;
            }

            .line:hover:before {
                background: red;
            }

                animation: inhov 3s;
                transition: all .5s ease;
