        <canvas id="canvasx">
            <script>

                const STAR_COUNT = (window.innerWidth + window.innerHeight) / 4,
                    STAR_SIZE = 1.5,
                    STAR_MIN_SCALE = 0.2,
                    OVERFLOW_THRESHOLD = 50;

                const canvas4 = document.getElementById("canvasx"),
                    context = canvas4.getContext("2d");

                let scale = 1, // device pixel ratio
                    width,
                    height;

                let stars = [];

                let pointerX, pointerY;

                let velocity = { x: 0, y: 0, tx: 0, ty: 0, z: 0.0005 };

                let touchInput = false;

                generate();
                resize();
                step();

                window.onresize = resize;
                window.onmousemove = onMouseMove;
                window.ontouchmove = onTouchMove;
                window.ontouchend = onMouseLeave;
                document.onmouseleave = onMouseLeave;

                function generate() {
                    for (let i = 0; i < STAR_COUNT; i++) {
                        stars.push({
                            x: 0,
                            y: 0,
                            z: STAR_MIN_SCALE + Math.random() * (1 - STAR_MIN_SCALE)
                        });

                    }
                }

                function placeStar(star) {
                    star.x = Math.random() * width;
                    star.y = Math.random() * height;
                }

                function recycleStar(star) {
                    let direction = "z";

                    let vx = Math.abs(velocity.x),
                        vy = Math.abs(velocity.y);

                    if (vx > 1 || vy > 1) {
                        let axis;

                        if (vx > vy) {
                            axis = Math.random() < vx / (vx + vy) ? "h" : "v";
                        } else {
                            axis = Math.random() < vy / (vx + vy) ? "v" : "h";
                        }

                        if (axis === "h") {
                            direction = velocity.x > 0 ? "l" : "r";
                        } else {
                            direction = velocity.y > 0 ? "t" : "b";
                        }
                    }

                    star.z = STAR_MIN_SCALE + Math.random() * (1 - STAR_MIN_SCALE);

                    if (direction === "z") {
                        star.z = 0.1;
                        star.x = Math.random() * width;
                        star.y = Math.random() * height;
                    } else if (direction === "l") {
                        star.x = -OVERFLOW_THRESHOLD;
                        star.y = height * Math.random();
                    } else if (direction === "r") {
                        star.x = width + OVERFLOW_THRESHOLD;
                        star.y = height * Math.random();
                    } else if (direction === "t") {
                        star.x = width * Math.random();
                        star.y = -OVERFLOW_THRESHOLD;
                    } else if (direction === "b") {
                        star.x = width * Math.random();
                        star.y = height + OVERFLOW_THRESHOLD;
                    }
                }

                function resize() {
                    scale = window.devicePixelRatio || 1;

                    width = window.innerWidth * scale;
                    height = window.innerHeight * scale;

                    canvas4.width = width;
                    canvas4.height = height;

                    stars.forEach(placeStar);
                }

                function step() {
                    context.clearRect(0, 0, width, height);

                    update();
                    render();

                    requestAnimationFrame(step);
                }

                function update() {
                    velocity.tx *= 0.36;
                    velocity.ty *= 0.36;

                    velocity.x += (velocity.tx - velocity.x) * 0.7;
                    velocity.y += (velocity.ty - velocity.y) * 0.7;

                    stars.forEach(star => {
                        star.x += velocity.x * star.z;
                        star.y += velocity.y * star.z;

                        star.x += (star.x - width / 2) * velocity.z * star.z;
                        star.y += (star.y - height / 2) * velocity.z * star.z;
                        star.z += velocity.z;

                        // recycle when out of bounds
                        if (
                            star.x < -OVERFLOW_THRESHOLD ||
                            star.x > width + OVERFLOW_THRESHOLD ||
                            star.y < -OVERFLOW_THRESHOLD ||
                            star.y > height + OVERFLOW_THRESHOLD) {
                            recycleStar(star);
                        }
                    });
                }

                function render() {
                    stars.forEach(star => {
                        context.beginPath();
                        context.lineCap = "round";
                        context.lineWidth = STAR_SIZE * star.z * scale;
                        context.strokeStyle =
                            "rgba(255,255,255," + (0.5 + 0.5 * Math.random()) + ")";

                        context.beginPath();
                        context.moveTo(star.x, star.y);

                        var tailX = velocity.x * 2,
                            tailY = velocity.y * 2;

                        // stroke() wont work on an invisible line
                        if (Math.abs(tailX) < 0.1) tailX = 0.5;
                        if (Math.abs(tailY) < 0.1) tailY = 0.5;

                        context.lineTo(star.x + tailX, star.y + tailY);

                        context.stroke();
                    });
                }

                function movePointer(x, y) {
                    if (typeof pointerX === "number" && typeof pointerY === "number") {
                        let ox = x - pointerX,
                            oy = y - pointerY;

                        velocity.tx = velocity.tx + ox / 8 * scale * (touchInput ? 1 : -1);
                        velocity.ty = velocity.ty + oy / 8 * scale * (touchInput ? 1 : -1);
                    }

                    pointerX = x;
                    pointerY = y;
                }

                function onMouseMove(event) {
                    touchInput = false;

                    movePointer(event.clientX, event.clientY);
                }

                function onTouchMove(event) {
                    touchInput = true;

                    movePointer(event.touches[0].clientX, event.touches[0].clientY, true);

                    event.preventDefault();
                }

                function onMouseLeave() {
                    pointerX = null;
                    pointerY = null;
                }
            </script>

            <script>
                $(document).ready(function () {
                    var playing = false,
                        artistname = $(".artist-name"),
                        musicName = $(".music-name"),
                        time = $(".time"),
                        fillBar = $(".fillBar");

                    let audioData = [];

                    var song = new Audio();
                    var CurrentSong = 0;
                    window.onload = load();

                    function load() {
                        audioData = [

                            {
                                name: "Radio off",
                                artist: "Radio off",
                                src:
                                    ""
                            },
                            {
                                name: "stars will fall",
                                artist: "shamrain",
                                src:
                                    "stars.mp3"
                            },
                            {
                                name: "No one remembers your name",
                                artist: "ShamRain",
                                src:
                                    "noone.mp3"
                            },


                            {
                                name: "My still haven",
                                artist: "Shamrain",
                                src:
                                    "mystill.mp3"
                            },



                            {
                                name: "STOP CRYING YOUR HEART",
                                artist: "OASIS",
                                src:
                                    "heart.mp3"
                            },
                            {
                                name: "Chau",
                                artist: "NTVG",
                                src:
                                    "chau.mp3"
                            },




                        ];

                        artistname.html(audioData[CurrentSong].artist);
                        musicName.html(audioData[CurrentSong].name);
                        song.src = audioData[CurrentSong].src;
                    }

                    function playSong() {
                        var curSong = audioData[CurrentSong];
                        artistname.html(curSong.artist);
                        musicName.html(curSong.name);
                        song.src = curSong.src;
                        song.play();
                        $("#play").addClass("fa-pause");
                        $("#play").removeClass("fa-play");
                        $("p").addClass("active");
                        $(".player-track").addClass("active");
                    }

                    song.addEventListener("timeupdate", function () {
                        var position = (100 / song.duration) * song.currentTime;
                        var current = song.currentTime;
                        var duration = song.duration;
                        var durationMinute = Math.floor(duration / 60);
                        var durationSecond = Math.floor(duration - durationMinute * 60);
                        var durationLabel = durationMinute + ":" + durationSecond;
                        currentSecond = Math.floor(current);
                        currentMinute = Math.floor(currentSecond / 60);
                        currentSecond = currentSecond - currentMinute * 60;
                        // currentSecond = (String(currentSecond).lenght > 1) ? currentSecond : ( String("0") + currentSecond );
                        if (currentSecond < 10) {
                            currentSecond = "0" + currentSecond;
                        }
                        var currentLabel = currentMinute + ":" + currentSecond;

                        var indicatorLabel = currentLabel + "  " + durationLabel;

                        fillBar.css("width", position + "%");

                        $(".time").html(indicatorLabel);
                    });
                    //////
                    $("#a_in").click(function playOrPause() {
                        if (song.paused) {
                            song.play();
                            playing = true;
                            $("#play").addClass("fa-pause");
                            $("#play").removeClass("fa-play");
                            $("p").addClass("active");
                            /* $("#bar1").addClass("br1");*/

                        } else {
                            song.pause();
                            playing = false;
                            $("#play").removeClass("fa-pause");
                            $("#play").addClass("fa-play");
                            $("p").removeClass("active");


                        }
                    });
                    $("#play").click(function () {

                        song.play();
                        playing = true;
                    });
                    $("#pause").click(function () {
                        song.pause();
                        playing = false;
                    });
                    $("#stop").click(function next() {
                        CurrentSong++;
                        if (CurrentSong > 4) {
                            CurrentSong = 0;
                        }
                        song.pause();
                        playing = false;
                    });
                    $("#prev").click(function prev() {
                        CurrentSong--;
                        if (CurrentSong < 0) {
                            CurrentSong = 4;
                        }
                        playSong();
                    });

                    $("#next").click(function next() {
                        CurrentSong++;
                        if (CurrentSong > 4) {
                            CurrentSong = 0;
                        }
                        playSong();
                    });
                    $("#next2").click(function next() {
                        CurrentSong = 4;
                        if (CurrentSong > 6) {
                            CurrentSong = 0;
                        }
                        playSong();
                    });
                });

            </script>

        <style>

            /* leaf animations */
            @font-face {
                font-family: europe;
                src: url(Europa.otf);
            }

            @font-face {
                font-family: tw;
                src: url(tw.ttf);
            }

            #leaves {
                filter: contrast(280%);
                position: relative;
                top: -15%;
                width: 100%;
                right: 30%;
                text-align: right;
            }

                #leaves i {
                    display: inline-block;
                    width: 200px;
                    height: 150px;
                    background: linear-gradient(to bottom right, #990066, #560030);
                    transform: skew(20deg);
                    border-radius: 5% 40% 70%;
                    box-shadow: inset 0px 0px 1px #222;
                    border: 1px solid #333;
                    z-index: 1;
                    -webkit-animation: falling 5s 0s infinite;
                }

                    #leaves i:nth-of-type(2n) {
                        -webkit-animation: falling2 5s 0s infinite;
                    }

                    #leaves i:nth-of-type(3n) {
                        -webkit-animation: falling3 5s 0s infinite;
                    }

                    #leaves i:before {
                        position: absolute;
                        content: '';
                        top: 117px;
                        right: 9px;
                        height: 27px;
                        width: 32px;
                        transform: rotate(49deg);
                        border-radius: 0% 15% 15% 0%;
                        border-top: 1px solid #222;
                        border-bottom: 1px solid #222;
                        border-left: 0px solid #222;
                        border-right: 1px solid #222;
                        background: linear-gradient(to right,9e2e7d, #560030);
                        z-index: 1;
                    }

                    #leaves i:after {
                        content: '';
                        height: 125px;
                        width: 10px;
                        background: linear-gradient(to right, rgba(0,0,0,.15), rgba(0,0,0,0));
                        display: block;
                        transform: rotate(125deg);
                        position: absolute;
                        left: 85px;
                        border-radius: 50%;
                    }


                    #leaves i:nth-of-type(n) {
                        height: 23px;
                        width: 30px;
                    }

                        #leaves i:nth-of-type(n):before {
                            width: 7px;
                            height: 5px;
                            top: 17px;
                            right: 1px;
                        }

                        #leaves i:nth-of-type(n):after {
                            width: 2px;
                            height: 17px;
                            left: 12px;
                            top: 0px;
                        }

                    #leaves i:nth-of-type(2n+1) {
                        height: 11px;
                        width: 16px;
                    }

                        #leaves i:nth-of-type(2n+1):before {
                            width: 4px;
                            height: 3px;
                            top: 7px;
                            right: 0px;
                        }

                        #leaves i:nth-of-type(2n+1):after {
                            width: 2px;
                            height: 6px;
                            left: 5px;
                            top: 1px;
                        }

                    #leaves i:nth-of-type(3n+2) {
                        height: 17px;
                        width: 23px;
                    }

                        #leaves i:nth-of-type(3n+2):before {
                            height: 4px;
                            width: 4px;
                            top: 12px;
                            right: 1px;
                        }

                        #leaves i:nth-of-type(3n+2):after {
                            height: 10px;
                            width: 2px;
                            top: 1px;
                            left: 8px;
                        }

                    #leaves i:nth-of-type(n) {
                        -webkit-animation-delay: 1.9s;
                    }

                    #leaves i:nth-of-type(2n) {
                        -webkit-animation-delay: 3.9s;
                    }

                    #leaves i:nth-of-type(3n) {
                        -webkit-animation-delay: 2.3s;
                    }

                    #leaves i:nth-of-type(4n) {
                        -webkit-animation-delay: 4.4s;
                    }

                    #leaves i:nth-of-type(5n) {
                        -webkit-animation-delay: 5s;
                    }

                    #leaves i:nth-of-type(6n) {
                        -webkit-animation-delay: 3.5s;
                    }

                    #leaves i:nth-of-type(7n) {
                        -webkit-animation-delay: 2.8s;
                    }

                    #leaves i:nth-of-type(8n) {
                        -webkit-animation-delay: 1.5s;
                    }

                    #leaves i:nth-of-type(9n) {
                        -webkit-animation-delay: 3.3s;
                    }

                    #leaves i:nth-of-type(10n) {
                        -webkit-animation-delay: 2.5s;
                    }

                    #leaves i:nth-of-type(11n) {
                        -webkit-animation-delay: 1.2s;
                    }

                    #leaves i:nth-of-type(12n) {
                        -webkit-animation-delay: 4.1s;
                    }

                    #leaves i:nth-of-type(13n) {
                        -webkit-animation-delay: 1s;
                    }

                    #leaves i:nth-of-type(14n) {
                        -webkit-animation-delay: 4.7s;
                    }

                    #leaves i:nth-of-type(15n) {
                        -webkit-animation-delay: 3s;
                    }

                    #leaves i:nth-of-type(n) {
                        background: linear-gradient(to bottom right, #990066, #560030);
                    }

                    #leaves i:nth-of-type(2n+2) {
                        background: linear-gradient(to bottom right, #99008b, #56002b);
                    }

                    #leaves i:nth-of-type(4n+1) {
                        background: linear-gradient(to bottom right, #f95ecc, #56003d);
                    }

                    #leaves i:nth-of-type(n) {
                        opacity: .7;
                    }

                    #leaves i:nth-of-type(3n+1) {
                        opacity: .5;

                    #leaves i:nth-of-type(3n+2) {

                    }

                    #leaves i:nth-of-type(n) {
                        transform: rotate(180deg);
                    }


                    #leaves i:nth-of-type(n) {
                        -webkit-animation-timing-function: ease-in-out;
                    }

            @-webkit-keyframes falling {

                0% {
                    -webkit-transform: translate3d(300,0,0) rotate(0deg);
