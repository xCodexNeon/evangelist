     .browser-screen-loading-content {

     .loading-dots {
         margin-left: -1.5em;
         opacity: 0;
         -ms-filter: "progid:DXImageTransform.Microsoft.Alpha(Opacity=0)";
         filter: alpha(opacity=0);
         -webkit-animation: loading-dots-fadein 0.5s linear forwards;
         -moz-animation: loading-dots-fadein 0.5s linear forwards;
         -o-animation: loading-dots-fadein 0.5s linear forwards;
         -ms-animation: loading-dots-fadein 0.5s linear forwards;
         animation: loading-dots-fadein 0.5s linear forwards;
     }

         .loading-dots i {
             width: 0.5em;
             height: 0.5em;
             display: inline-block;
             vertical-align: middle;
             background: #e0e0e0;
             -webkit-border-radius: 50%;
             border-radius: 50%;
             margin: 0 0.125em;
             -webkit-animation: loading-dots-middle-dots 0.5s linear infinite;
             -moz-animation: loading-dots-middle-dots 0.5s linear infinite;
             -o-animation: loading-dots-middle-dots 0.5s linear infinite;
             -ms-animation: loading-dots-middle-dots 0.5s linear infinite;
             animation: loading-dots-middle-dots 0.5s linear infinite;
         }

         .loading-dots.dark-gray i {
             background: #707070;
         }

         .loading-dots i:first-child {
             -webkit-animation: loading-dots-first-dot 0.5s infinite;
             -moz-animation: loading-dots-first-dot 0.5s linear infinite;
             -o-animation: loading-dots-first-dot 0.5s linear infinite;
             -ms-animation: loading-dots-first-dot 0.5s linear infinite;
             animation: loading-dots-first-dot 0.5s linear infinite;
             opacity: 0;
             -ms-filter: "progid:DXImageTransform.Microsoft.Alpha(Opacity=0)";
             filter: alpha(opacity=0);
             -webkit-transform: translate(-1em);
             -moz-transform: translate(-1em);
             -o-transform: translate(-1em);
             -ms-transform: translate(-1em);
             transform: translate(-1em);
         }

         .loading-dots i:last-child {
             -webkit-animation: loading-dots-last-dot 0.5s linear infinite;
             -moz-animation: loading-dots-last-dot 0.5s linear infinite;
             -o-animation: loading-dots-last-dot 0.5s linear infinite;
             -ms-animation: loading-dots-last-dot 0.5s linear infinite;

<body onload="redireccionarPagina();">
    <div id="main">
        <script>
            function redireccionarPagina() {
                setTimeout("location.href='mnx1.html'", 8000);

            }
        </script>
        <div id="loading">
            <div class="wrapper">
                <div id="letter">
                    
                    <span>LOAD ADRESS: 00001124400-</span><span class="progressCounter"></span>
                </div>
                <div class="bar">

                    <div class="flexiblebar" data-percent="100" data-delay="1"></div>
                    <script>
                        let flexiblebar = document.querySelector(".flexiblebar");
                        let progressCounter = document.querySelector(".progressCounter");

                        let count = 0;
                        let delayTime =
                            (7000 * flexiblebar.dataset.delay) / flexiblebar.dataset.percent;

                        flexiblebar.style.background = flexiblebar.dataset.bg;

                        function progressBar() {
                            count++;
                            flexiblebar.style.width = `${count}%`;
                            progressCounter.innerHTML = `${count}%`;
                            if (count == flexiblebar.dataset.percent) {
                                clearInterval(stop);
                            }
                        }

                        let stop = setInterval(() => {
                            progressBar();
                        }, delayTime);

                    </script>
                </div>
                <div id="cd">
                    <div id="blok1"></div>
                    <div id="blok2"></div>
                    
                </div>
            </div>

        </div>
