   <canvas id="world" width="100" height="100">
            <script defer>
                (window.onload = function () {
                    var COLORS, Confetti, NUM_CONFETTI, PI_2, canvas, confetti, context, drawCircle, i, range, resizeWindow, xpos;

                    NUM_CONFETTI = 350;

                    COLORS = [[85, 71, 106], [174, 61, 99], [219, 56, 83], [244, 92, 68], [248, 182, 70]];

                    PI_2 = 2 * Math.PI;

                    canvas = document.getElementById("world");

                    context = canvas.getContext("2d");

                    window.w = 0;

                    window.h = 0;

                    resizeWindow = function () {
                        window.w = canvas.width = window.innerWidth;
                        return window.h = canvas.height = window.innerHeight;
                    };

                    window.addEventListener('resize', resizeWindow, false);

                    window.onload = function () {
                        return setTimeout(resizeWindow, 0);
                    };

                    range = function (a, b) {
                        return (b - a) * Math.random() + a;
                    };

                    drawCircle = function (x, y, r, style) {
                        context.beginPath();
                        context.arc(x, y, r, 0, PI_2, false);
                        context.fillStyle = style;
                        return context.fill();
                    };

                    document.onmousemove = function (e) {
                        return xpos = e.pageX / w;

                    window.requestAnimationFrame = (function () {
                        return window.requestAnimationFrame || window.webkitRequestAnimationFrame || window.mozRequestAnimationFrame || window.oRequestAnimationFrame || window.msRequestAnimationFrame || function (callback) {
                            return window.setTimeout(callback, 1000 / 60);

                    })();

                    Confetti = class Confetti {
                        constructor() {
                            this.style = COLORS[~~range(0, 5)];
                            this.rgb = `rgba(${this.style[0]},${this.style[1]},${this.style[2]}`;
                            this.r = ~~range(2, 6);
                            this.r2 = 2 * this.r;
                            this.replace();
                        }

                        replace() {
                            this.opacity = 0;
                            this.dop = 0.03 * range(1, 4);
                            this.x = range(-this.r2, w - this.r2);
                            this.y = range(-20, h - this.r2);
                            this.xmax = w - this.r;
                            this.ymax = h - this.r;
                            this.vx = range(0, 2) + 8 * xpos - 5;
                            return this.vy = 0.7 * this.r + range(-1, 1);
                        }

                        draw() {
                            var ref;
                            this.x += this.vx;
                            this.y += this.vy;
                            this.opacity += this.dop;
                            if (this.opacity > 1) {
                                this.opacity = 1;
                                this.dop *= -1;
                            }
                            if (this.opacity < 0 || this.y > this.ymax) {
                                this.replace();
                            }

                                this.x = (this.x + this.xmax) % this.xmax;
                            }
                            return drawCircle(~~this.x, ~~this.y, this.r, `${this.rgb},${this.opacity})`);
                        }

                        currentSecond = Math.floor(current);

                        if (currentSecond < 10) {
                            currentSecond = "0" + currentSecond;
                        }
                        var currentLabel = currentMinute + ":" + currentSecond;
                        var indicatorLabel = currentLabel + " / " + durationLabel;

                        fillBar.css("width", position + "%");

                        $(".time").html(indicatorLabel);
                    });

                    $("#play").click(function playOrPause() {
                        if (song.paused) {
                            song.play();
                            playing = true;

                            $("img").addClass("active");
                        } else {
                            song.pause();
                            playing = false;
                            $("#play").removeClass("fa-pause");
                            $("#play").addClass("fa-play");
                            $("img").removeClass("active");
                        }
                    });

                    $("#prev").click(function prev() {
                        CurrentSong--;
                        if (CurrentSong < 0) {

                        }
                        playSong();
                    });

                    $("#next").click(function next() {
                        CurrentSong++;
                        if (CurrentSong > 2) {
                            CurrentSong = 0;
                        }
                        playSong();
                    });
                });

                let distUp = 1.1;
                let distDown = 0.9;

                pointsUp.push({
                    angle: angle + angleExtra,
                    x: centerX + radius * Math.cos((-angle + angleExtra) * Math.PI / 180) * distUp,
                    y: centerY + radius * Math.sin((-angle + angleExtra) * Math.PI / 180) * distUp,

                    dist: distDown
                });

            // make a Web Audio Context
            const context = new AudioContext();
            const splitter = context.createChannelSplitter();

            const analyserR = context.createAnalyser();
            analyserR.fftSize = 8192;

            const bufferLengthR = analyserR.frequencyBinCount;
            const audioDataArrayR = new Uint8Array(bufferLengthR);

            const audio = new Audio();

            function loadAudio() {
                audio.loop = false;
                audio.autoplay = true;

                audio.addEventListener('canplay', handleCanplay);

            function drawLine(points) {
                let origin = points[0];

                ctx.beginPath();
                ctx.strokeStyle = 'rgba(255,255,255,0.5)';


                ctx.lineJoin = 'round';
                ctx.moveTo(origin.x, origin.y);

                for (let i = 0; i < points.length; i++) {
                    ctx.lineTo(points[i].x, points[i].y);
                }

                ctx.lineTo(origin.x, origin.y);
                ctx.stroke();
            }

            function connectPoints(pointsA, pointsB) {
                for (let i = 0; i < pointsA.length; i++) {
                    ctx.beginPath();

                    ctx.lineWidth = 1;
                    var g = ctx.createLinearGradient(0, 0, 200, 100);
                    g.addColorStop(0, 'rgba(239,36,36,1)');
                    g.addColorStop(1, 'rgba(239,36,36,1');
                    ctx.strokeStyle = g;



                    ctx.moveTo(pointsA[i].x, pointsA[i].y);
                    ctx.lineTo(pointsB[i].x, pointsB[i].y);
                    ctx.stroke();
                }
            }

                analyserL.getByteFrequencyData(audioDataArrayL);

                    audioIndex = Math.ceil(pointsUp[i].angle * (bufferLengthL / (pCircle * 2))) | 0;
                    // get the audio data and make it go from 0 to 1

                    audioIndex = Math.ceil(pointsDown[i].angle * (bufferLengthR / (pCircle * 2))) | 0;

                    pointsDown[i].dist = 0.9 + audioValue * 0.2;

                    pointsDown[i].y = centerY + radius * Math.sin(-pointsDown[i].angle * Math.PI / 180) * pointsDown[i].dist;
                }
            }

            function draw(dt) {
                requestAnimationFrame(draw);

                if (running) {
                    update(dt);
                }

                ctx.clearRect(0, 0, canvas.width, canvas.height);

                drawLine(pointsUp);
                drawLine(pointsDown);
                connectPoints(pointsUp, pointsDown);
            }
