                currentSecond = Math.floor(current);

                    currentSecond = "0" + currentSecond;
                }
                var currentLabel = currentMinute + ":" + currentSecond;

                var indicatorLabel = currentLabel + "                                                                                                                                    " + durationLabel;

                fillBar.css("width", position + "%");

                $(".time").html(indicatorLabel);
            });

            $("#a_in").click(function playOrPause() {

                    $("#play").removeClass("fa-play");
                    $("p").addClass("active");
                    /* $("#bar1").addClass("br1");*/

                } else {
                    song.pause();
                    playing = false;
                    $("#play").removeClass("fa-pause");
                    $("#play").addClass("fa-play");
                    $("p").removeClass("active");


                }
            });

            $("#prev").click(function prev() {
                CurrentSong--;
                if (CurrentSong < 0) {
                    CurrentSong = 6;
                }
                playSong();
            });

            $("#next").click(function next() {
                CurrentSong++;
                if (CurrentSong > 6) {
                    CurrentSong = 0;
                }
                playSong();
            });
        });

        <script>
            class GlowCursor {
                constructor() {
                    this.initCursor();
                }

                initCursor() {
                    const { Back } = window;
                    this.outerCursor = document.querySelector(".circle-cursor--outer");
                    this.innerCursor = document.querySelector(".circle-cursor--inner");
                    this.outerCursorBox = this.outerCursor.getBoundingClientRect();
                    this.outerCursorSpeed = 0;
                    this.easing = Back.easeOut.config(1.7);
                    this.clientX = -100;
                    this.clientY = -100;
                    this.showCursor = false;

                    const unveilCursor = () => {
                        // Set the innerCursor on the cursor position
                        TweenMax.set(this.innerCursor, {
                            x: this.clientX,
                            y: this.clientY
                        });

                        // Center the outerCursor
                        // Since it's larger
                        TweenMax.set(this.outerCursor, {
                            x: this.clientX - this.outerCursorBox.width / 2,
                            y: this.clientY - this.outerCursorBox.height / 2
                        });

                        // Following speed of the outer cursor
                        // 0 is immediate
                        setTimeout(() => {
                            this.outerCursorSpeed = 1;
                        }, 100);

                        this.showCursor = true;
                    };

                    document.addEventListener("mousemove", unveilCursor);

                    document.addEventListener("mousemove", (e) => {
                        this.clientX = e.clientX;
                        this.clientY = e.clientY;
                    });

                    const render = () => {
                        TweenMax.set(this.innerCursor, {
                            x: this.clientX,
                            y: this.clientY
                        });

                        if (!this.isStuck) {
                            TweenMax.to(this.outerCursor, this.outerCursorSpeed, {
                                x: this.clientX - this.outerCursorBox.width / 2,
                                y: this.clientY - this.outerCursorBox.height / 2
                            });
                        }
                        if (this.showCursor) {
                            document.removeEventListener("mousemove", unveilCursor);
                        }
                        requestAnimationFrame(render);
                    };
                    requestAnimationFrame(render);
                }
            }

            const cursorAnim = new GlowCursor();

        </script>
