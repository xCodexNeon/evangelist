        <script>
            (function () {
                var Joystick, follow;

                Joystick = (function () {
                    class Joystick {
                        setCoordinates(data) {
                            return this.options.coordiantes_to_follow = data;
                        }

                        follow() {
                            var coordinates, dumping, offset, valueX, xd, yd;
                            if (!this.element.data("dumping")) {
                                dumping = this.element.data("dumping") || this.options.dumping;
                                this.element.data("dumping", dumping);
                            } else {
                                dumping = this.element.data("dumping");
                            }
                            // Offset element
                            offset = this.element.offset();
                            xd = this.options.offset.x + this.options.coordiantes_to_follow.x - offset.left;
                            yd = this.options.offset.y + this.options.coordiantes_to_follow.y - offset.top;
                            if (this.status === "up") {
                                valueX = offset.left + xd / dumping;
                            } else {
                                valueX = this.startCoordinate.x;
                            }
                            if (this.status === "down") {
                                if (offset.top >= (this.startCoordinate.y + 100) || offset.top <= (this.startCoordinate.y - 100 + 12)) {
                                    this.destroyDummy();
                                    this.status = "up";
                                }
                            }
                            coordinates = {
                                x: valueX,
                                y: offset.top + yd / dumping
                            };
                            this.element.css({
                                "left": coordinates.x,
                                "top": coordinates.y
                            });
                            this.options.onChange(coordinates);
                            if (!this.disable) {
                                return requestAnimationFrame(() => {
                                    return this.follow();
                                });
                            }
                        }

                        createDummy() {
                            this.dummy1 = $("<div class=\"joystick__dummy joystick__dummy--up\" />");
                            this.dummy2 = $("<div class=\"joystick__dummy joystick__dummy--down\" />");
                            $("body").append(this.dummy1).append(this.dummy2);
                            $(this.dummy1).css({
                                "position": "absolute",
                                "left": this.startCoordinate.x,
                                "top": this.startCoordinate.y + 100
                            }).addClass("joystick__dummy--show");
                            return $(this.dummy2).css({
                                "position": "absolute",
                                "left": this.startCoordinate.x,
                                "top": this.startCoordinate.y - 100
                            }).addClass("joystick__dummy--show");
                        }

                        destroyDummy() {
                            $(this.dummy1).removeClass("joystick__dummy--show");
                            return $(this.dummy2).removeClass("joystick__dummy--show");
                        }

                        addBehaviour() {
                            $(document).on("mousedown", (e) => {
                                e.preventDefault();
                                e.stopPropagation();
                                this.status = "down";
                                this.startCoordinate = {
                                    "x": e.pageX,
                                    "y": e.pageY
                                };
                                $(this.element).addClass("joystick--down");
                                return this.createDummy();
                            });
                            return $(document).on("mouseup", (e) => {
                                this.status = "up";
                                $(this.element).removeClass("joystick--down");
                                return this.destroyDummy();
                            });
                        }


                        // Constructor class
                        constructor(element, options) {
                            // Set options
                            this.options = $.extend({}, this.defaults, options);
                            this.element = $(element);
                            this.disable = this.options.disable;
                            this.addBehaviour();
                            if (!this.disable) {
                                this.follow();
                            }
                        }

                    };

                    Joystick.prototype.status = "up";

                    Joystick.prototype.startCoordinate = {
                        x: 0,
                        y: 0
                    };

                    Joystick.prototype.defaults = {
                        dumping: 1,
                        disable: false,
                        coordiantes_to_follow: {
                            x: 0,
                            y: 0
                        },
                        offset: {
                            x: 0,
                            y: 0
                        },
                        onChange: function (coordinates) { }
                    };

                    return Joystick;

                }).call(this);

                follow = new Joystick("#joystick", {
                    offset: {
                        x: 0,
                        y: 0
                    }
                });

                $(window).on("mousemove.follow", function (e) {
                    return follow.setCoordinates({
                        x: e.pageX,
                        y: e.pageY
                    });
                });

            }).call(this);

        </script>
