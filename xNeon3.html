            <script>
                $(document).ready(function () {
                    var playing = false,
                        artistname = $(".artist-name"),
                        musicName = $(".music-name"),
                        time = $(".time"),
                        fillBar = $(".fillBar");

                    let audioData = [];

                    var song = new Audio();
                    var CurrentSong = 0;
                    window.onload = load();

                    function load() {
                        audioData = [

                            {
                                name: "Radio off",
                                artist: "Radio off",
                                src:
                                    ""
                            },
                            {
                                name: "stars will fall",
                                artist: "shamrain",
                                src:
                                    "stars.mp3"
                            },
                            {
                                name: "No one remembers your name",
                                artist: "ShamRain",
                                src:
                                    "noone.mp3"
                            },


                            {
                                name: "My still haven",
                                artist: "Shamrain",
                                src:
                                    "mystill.mp3"
                            },

                         

                            {
                                name: "Drag",
                                artist: "Low",
                                src:
                                    "Drag.mp3"
                            },
                            {
                                name: "Chau",
                                artist: "NTVG",
                                src:
                                    "chau.mp3"
                            },




                        ];

                        artistname.html(audioData[CurrentSong].artist);
                        musicName.html(audioData[CurrentSong].name);
                        song.src = audioData[CurrentSong].src;
                    }

                    function playSong() {
                        var curSong = audioData[CurrentSong];
                        artistname.html(curSong.artist);
                        musicName.html(curSong.name);
                        song.src = curSong.src;
                        song.play();
                        $("#play").addClass("fa-pause");
                        $("#play").removeClass("fa-play");
                        $("p").addClass("active");
                        $(".player-track").addClass("active");
                    }

                    song.addEventListener("timeupdate", function () {
                        var position = (100 / song.duration) * song.currentTime;
                        var current = song.currentTime;
                        var duration = song.duration;
                        var durationMinute = Math.floor(duration / 60);
                        var durationSecond = Math.floor(duration - durationMinute * 60);
                        var durationLabel = durationMinute + ":" + durationSecond;
                        currentSecond = Math.floor(current);
                        currentMinute = Math.floor(currentSecond / 60);
                        currentSecond = currentSecond - currentMinute * 60;
                        // currentSecond = (String(currentSecond).lenght > 1) ? currentSecond : ( String("0") + currentSecond );
                        if (currentSecond < 10) {
                            currentSecond = "0" + currentSecond;
                        }
                        var currentLabel = currentMinute + ":" + currentSecond;

                        var indicatorLabel = currentLabel + "  " + durationLabel;

                        fillBar.css("width", position + "%");

                        $(".time").html(indicatorLabel);
                    });
                    //////
                    $("#a_in").click(function playOrPause() {
                        if (song.paused) {
                            song.play();
                            playing = true;
                            $("#play").addClass("fa-pause");
                            $("#play").removeClass("fa-play");
                            $("p").addClass("active");
                            /* $("#bar1").addClass("br1");*/

                        } else {
                            song.pause();
                            playing = false;
                            $("#play").removeClass("fa-pause");
                            $("#play").addClass("fa-play");
                            $("p").removeClass("active");


                        }
                    });
                    $("#play").click(function () {

                        song.play();
                        playing = true;
                    });
                    $("#pause").click(function () {
                        song.pause();
                        playing = false;
                    });
                    $("#stop").click(function next() {
                        CurrentSong++;
                        if (CurrentSong > 4) {
                            CurrentSong = 0;
                        }
                        song.pause();
                        playing = false;
                    });
                    $("#prev").click(function prev() {
                        CurrentSong--;
                        if (CurrentSong < 0) {
                            CurrentSong = 4;
                        }
                        playSong();
                    });

                    $("#next").click(function next() {
                        CurrentSong++;
                        if (CurrentSong > 4) {
                            CurrentSong = 0;
                        }
                        playSong();
                    });
                    $("#next2").click(function next() {
                        CurrentSong = 4;
                        if (CurrentSong > 6) {
                            CurrentSong = 0;
                        }
                        playSong();
                    });
                });

            </script>

            #leaves {
                filter: contrast(130%)  ;

                #leaves i {
                    display: inline-block;
                    width: 200px;
                    height: 150px;
                    background: linear-gradient(to bottom right, #000799, #560030);
                    transform: skew(20deg);
                    border-radius: 5% 40% 70%;
                    box-shadow: inset 0px 0px 1px #222;
                    border: 1px solid #333;
                    z-index: 1;
                    -webkit-animation: falling 5s 0s infinite;
                }

                    #leaves i:nth-of-type(2n) {
                        -webkit-animation: falling2 5s 0s infinite;
                    }

                    #leaves i:nth-of-type(3n) {
                        -webkit-animation: falling3 5s 0s infinite;
                    }

                    #leaves i:before {
                        position: absolute;
                        content: '';
                        top: 117px;
                        right: 9px;
                        height: 27px;
                        width: 32px;
                        transform: rotate(49deg);
                        border-radius: 0% 15% 15% 0%;
                        border-top: 1px solid #222;
                        border-bottom: 1px solid #222;
                        border-left: 0px solid #222;
                        border-right: 1px solid #222;
                        background: linear-gradient(to right,9e2e7d, #120056);
                        z-index: 1;
                    }

                    #leaves i:after {
                        content: '';
                        height: 125px;
                        width: 10px;
                        background: linear-gradient(to right, rgba(0,0,0,.15), rgba(0,0,0,0));
                        display: block;
                        transform: rotate(125deg);
                        position: absolute;
                        left: 85px;
                        border-radius: 50%;
                    }


                    #leaves i:nth-of-type(n) {
                        height: 23px;
                        width: 30px;
                    }

                        #leaves i:nth-of-type(n):before {
                            width: 7px;
                            height: 5px;
                            top: 17px;
                            right: 1px;
                        }

                        #leaves i:nth-of-type(n):after {
                            width: 2px;
                            height: 17px;
                            left: 12px;
                            top: 0px;
                        }

                    #leaves i:nth-of-type(2n+1) {
                        height: 11px;
                        width: 16px;
                    }

                        #leaves i:nth-of-type(2n+1):before {
                            width: 4px;
                            height: 3px;
                            top: 7px;
                            right: 0px;
                        }

                        #leaves i:nth-of-type(2n+1):after {
                            width: 2px;
                            height: 6px;
                            left: 5px;
                            top: 1px;
                        }

                    #leaves i:nth-of-type(3n+2) {
                        height: 17px;
                        width: 23px;
                    }

                        #leaves i:nth-of-type(3n+2):before {
                            height: 4px;
                            width: 4px;
                            top: 12px;
                            right: 1px;
                        }

                        #leaves i:nth-of-type(3n+2):after {
                            height: 10px;
                            width: 2px;
                            top: 1px;
                            left: 8px;
                        }

                    #leaves i:nth-of-type(n) {
                        -webkit-animation-delay: 1.9s;
                    }

                    #leaves i:nth-of-type(2n) {
                        -webkit-animation-delay: 3.9s;
                    }

                    #leaves i:nth-of-type(3n) {
                        -webkit-animation-delay: 2.3s;
                    }

                    #leaves i:nth-of-type(4n) {

                    }
