    <script>
      
        $(document).ready(function () {
            var playing = false,
                artistname = $(".artist-name"),
                musicName = $(".music-name"),
                time = $(".time"),
                fillBar = $(".fillBar");
            imgbar = $("#fillimgbar");
            let audioData = [];

            var song = new Audio();
            var CurrentSong = 0;
            window.onload = load();

            function load() {
                audioData = [
                    {
                        name: "OFF",
                        artist: "OFF",
                        src:
                            ""
                    },
                    {
                        name: "The Battle for Everyone's Souls",
                        artist: "Persona 3 Reload",
                        src:
                            "song1.mp3"
                    },

                    {
                        name: "full moon full life",
                        artist: "Persona 3 Reload",
                        src:
                            "song2.mp3"
                    },
                    {
                        name: "It's Going Down Now ",
                        artist: "Persona 3 Reload",
                        src:
                            "song3.mp3"
                    },
                    {
                        name: "Living with determination",
                        artist: "Persona 3 Reload",
                        src:
                            "song4.mp3"
                    },
                    {
                        name: "memories of the city",
                        artist: "Persona 3 Reload",
                        src:
                            "song5.mp3"
                    }

 





                ];

                artistname.html(audioData[CurrentSong].artist);
                musicName.html(audioData[CurrentSong].name);
                song.src = audioData[CurrentSong].src;
            }

            function playSong() {
                var curSong = audioData[CurrentSong];
                //artistname.html();
                musicName.html(curSong.name + " / " + curSong.artist);
                song.src = curSong.src;
                song.play();
                $("#play").addClass("fa-pause");
                $("#play").removeClass("fa-play");
                $("p").addClass("active");
                $(".player-track").addClass("active");
            }

            song.addEventListener("timeupdate", function () {
                var position = (100 / song.duration) * song.currentTime;
                var current = song.currentTime;
                var duration = song.duration;
                var durationMinute = Math.floor(duration / 60);
                var durationSecond = Math.floor(duration - durationMinute * 60);
                var durationLabel = durationMinute + ":" + durationSecond;
                currentSecond = Math.floor(current);
                currentMinute = Math.floor(currentSecond / 60);
                currentSecond = currentSecond - currentMinute * 60;
                // currentSecond = (String(currentSecond).lenght > 1) ? currentSecond : ( String("0") + currentSecond );
                if (currentSecond < 10) {
                    currentSecond = "0" + currentSecond;
                }
                var currentLabel = currentMinute + ":" + currentSecond;

                var indicatorLabel = currentLabel + " Â " + durationLabel;

                fillBar.css("width", position + "%");
                imgbar.css("left", position + "%");

                $(".time").html(indicatorLabel);
            });
            //////
            $("#a_in").click(function playOrPause() {
                if (song.paused) {
                    song.play();
                    playing = true;
                    $("#play").addClass("fa-pause");
                    $("#play").removeClass("fa-play");
                    $("p").addClass("active");
                    /* $("#bar1").addClass("br1");*/

                } else {
                    song.pause();
                    playing = false;
                    $("#play").removeClass("fa-pause");
                    $("#play").addClass("fa-play");
                    $("p").removeClass("active");


                }
            });
            $("#play").click(function () {

                song.play();
                playing = true;
            });
            $("#pause").click(function () {
                song.pause();
                playing = false;
            });
            $("#stop").click(function next() {
                CurrentSong++;
                if (CurrentSong > 5) {
                    CurrentSong = 0;
                }
                song.pause();
                playing = false;
            });
            $("#prev").click(function prev() {
                CurrentSong--;
                if (CurrentSong < 0) {
                    CurrentSong = 5;
                }
                playSong();
            });

            $("#next").click(function next() {
                CurrentSong++;
                if (CurrentSong > 5) {
                    CurrentSong = 0;
                }
                playSong();
            });
            function aleatorio() {
              
            }
            $("#butonx").click(function next() {
                var nx = Math.floor((Math.random() * 5) + 1);
                document.getElementById("demo").innerHTML = nx;
                var xn;
                CurrentSong = nx;
                document.getElementById("pre").innerHTML = CurrentSong;
                if (CurrentSong > 5) {
                    CurrentSong = 0;
                }
                playSong();
            });
            $("#asongplay").click(function next() {//CAMBIAR POR EL MENU DE INICIOOOO
                CurrentSong++;
                if (CurrentSong > 5) {
                    CurrentSong = 0;
                }
                playSong();
            });
        });

    </script>
